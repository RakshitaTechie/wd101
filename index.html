<title> Registration Form</title>
<style>
    input#name:invalid {
        border: 1px solid red;
    }
</style>
<style>
    input#email:invalid {
        border: 1px solid red;
    }
</style>





<body>


    <form id="user-form">
        <label for="name">Name</label>
        <input required type="text" id="name" name="name">

        <label for="email">Email</label>
        <input required type="email" id="email" name="email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">

        <input type="checkbox" id="acceptTerms" name="acceptTerms">
        <label for="acceptTerms">Accept Terms & Conditions</label>

        <button type="submit">Submit</button>
    </form>

    <script src="./index.js"></script>
    


<script>
        // Calculate minimum and maximum dates for age 18 and 55
        const today = new Date();
        const minAge = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
        const maxAge = new Date(today.getFullYear() - 55, today.getMonth(), today.getDate());

        // Format the dates to 'YYYY-MM-DD'
        const formatDate = (date) => {
            const d = new Date(date);
            let month = '' + (d.getMonth() + 1);
            let day = '' + d.getDate();
            const year = d.getFullYear();

            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;

            return [year, month, day].join('-');
        };

        document.addEventListener("DOMContentLoaded", () => {
            const dobInput = document.getElementById('dob');
            dobInput.min = formatDate(maxAge);
            dobInput.max = formatDate(minAge);
        });
    </script>
</body>
